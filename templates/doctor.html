
<!DOCTYPE html>
<!-- templates/doctor.html -->
<html>
<head>
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Health App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/doctor">Doctor</a></li>
                <li class="nav-item"><a class="nav-link" href="/hospital">Hospital</a></li>
                <li class="nav-item"><a class="nav-link" href="/pathology">Pathology Lab</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- ðŸ” Search Box -->
    <form method="get" action="/doctor">
        <input type="text" name="query" placeholder="Search by name or specialty" class="form-control" style="max-width: 400px;">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
</div>

<div class="container mt-4">
    {% if results %}
        <div class="row">
            {% for doctor in results %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ doctor[0] }}</h5>
                            <p class="card-text">
                                <strong>Age:</strong> {{ doctor[1] }}<br>
                                <strong>Gender:</strong> {{ doctor[2] }}<br>
                                <strong>Specialty:</strong> {{ doctor[3] }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No doctor found.</p>
    {% endif %}
</div>

</body>
</html>
