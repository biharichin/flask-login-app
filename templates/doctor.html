<!DOCTYPE html>
<html>
<head>
    <title>Doctor Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Doctor Search</span>
        </div>
    </nav>

    <div class="container mt-4">
       
        {% if results %}
            <h4>Search Results:</h4>
            <ul class="list-group">
                {% for doctor in results %}
                    <li class="list-group-item">
                        <strong>Name:</strong> {{ doctor[0] }} <br>
                        <strong>Age:</strong> {{ doctor[1] }} <br>
                        <strong>Gender:</strong> {{ doctor[2] }} <br>
                        <strong>Specialty:</strong> {{ doctor[3] }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
<!-- This is the doctor search page where users can search for doctors by name or specialty. -->
<!-- The search results are displayed in a list format. The design is simple and user-friendly, with a search form at the top. -->
