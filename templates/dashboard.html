<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
.navbar {
  background-color: pink;
  display: flex;
  justify-content: flex-start;  /* ✅ Align left */
  flex-wrap: wrap;
  padding: 10px;
}

.navbar a {
  color: white;
  padding: 12px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

/* Container for right-aligned items */
.right-container {
  display: flex;
  align-items: center;
  margin-left: auto;
}

/* User Status & Auth Links */
.user-status {
  color: white;
  font-weight: bold;
  margin-right: 15px;
  padding: 12px 0; /* Align vertically with other links */
}

.search-form {
  display: flex;
  align-items: center;
  margin-left: 20px;
}

.search-input {
  margin-right: 8px;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.search-button {
  padding: 8px 12px;
  border-radius: 4px;
  border: none;
  background: #fff;
  color: #e75480;
  font-weight: bold;
  cursor: pointer;
}

/* Style for Login/Logout links */
.navbar-auth-link {
  color: white !important;
  text-decoration: none;
  font-weight: bold;
  padding: 0 10px;
}

/* ✅ Mobile & Tablet Responsive Fix */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;  /* ✅ Also left-align in mobile */
  }

  .navbar a {
    font-size: 18px;
    padding: 14px;
    text-align: left;
    width: 100%;
  }

  .right-container {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    margin-left: 0;
  }

  .user-status, .navbar-auth-link {
    padding: 14px; /* Match other nav links */
    width: 100%;
    box-sizing: border-box;
  }

  .search-form {
    flex-direction: column;
    align-items: stretch; /* Make inputs full width */
    width: 100%;
    margin-left: 0;
    padding: 14px; /* Add padding around the form */
    box-sizing: border-box;
  }

  .search-input, .search-button {
    width: 100%;
    margin-right: 0;
    margin-bottom: 10px; /* Space out the stacked items */
    font-size: 16px; /* Make font bigger for mobile */
    padding: 12px; /* Make inputs taller */
  }
}
</style>

</head>
<body>

<div class="navbar">
  <a href="/doctor">Doctor</a>
  <a href="/hospital">Hospital</a>
  <a href="/pathology">Pathology Lab</a>

  <div class="right-container">
    <!-- User Status & Auth Links -->
    {% if email %}
      <span class="user-status">✅ Signed In</span>
      <a href="/logout" class="navbar-auth-link">Logout</a>
    {% else %}
      <a href="/login" class="navbar-auth-link">Login</a>
      <a href="/signup" class="navbar-auth-link">Sign Up</a>
    {% endif %}

    <form action="/doctor" method="get" class="search-form">
      <input type="text" name="city" placeholder="City" required class="search-input">
      <input type="text" name="disease" placeholder="Disease/Specialty" required class="search-input">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
</div>
</body>
</html>
