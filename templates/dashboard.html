<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome, {{ email }}</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/doctor">Doctor</a></li>
                <li class="nav-item"><a class="nav-link" href="/hospital">Hospital</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pathology Lab</a></li>
            </ul>

            <!-- âœ… Search Form (white like Apple style) -->
            <form class="d-flex" role="search" action="/doctor" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Search doctor by name or specialty" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <!-- Navbar End -->
    <!-- Body -->
    <div class="container mt-5">
        <div class="text-center">
            <h2>Dashboard Home</h2>
            <p>Choose an option from the navbar above.</p>
        </div>
    </div>

</body>
</html>
<!-- This is the user dashboard page that displays a welcome message and options for the user. -->
<!-- The navbar includes links for Doctor, Hospital, and Pathology Lab. -->
