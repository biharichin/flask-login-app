<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
.navbar {
  background-color: pink;
  display: flex;
  justify-content: flex-start;  /* ✅ Align left */
  flex-wrap: wrap;
  padding: 10px;
}

.navbar a {
  color: white;
  padding: 12px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

/* Style for Login/Logout links */
.navbar-auth-link {
  color: white !important;
  text-decoration: none;
  font-weight: bold;
  padding: 0 10px;
}

/* ✅ Mobile Fix */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;  /* ✅ Also left-align in mobile */
  }

  .navbar a {
    font-size: 18px;
    padding: 14px;
    text-align: left;
    width: 100%;
  }
}
</style>

</head>
<body>

<div class="navbar">
  <a href="/doctor">Doctor</a>
  <a href="/hospital">Hospital</a>
  <a href="/pathology">Pathology Lab</a>

  <!-- Container for right-aligned items -->
  <div style="display: flex; align-items: center; margin-left: auto;">
    <!-- User Status & Auth Links -->
    {% if email %}
      <span style="color: white; font-weight: bold; margin-right: 15px;">✅ Signed In</span>
      <a href="/logout" class="navbar-auth-link">Logout</a>
    {% else %}
      <a href="/login" class="navbar-auth-link">Login</a>
      <a href="/signup" class="navbar-auth-link">Sign Up</a>
    {% endif %}

    <!-- Search Form -->
    <form action="/doctor" method="get" style="display: flex; align-items: center; margin-left: 20px;">
      <input type="text" name="city" placeholder="City" required style="margin-right: 8px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
      <input type="text" name="disease" placeholder="Disease/Specialty" required style="margin-right: 8px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
      <button type="submit" style="padding: 6px 12px; border-radius: 4px; border: none; background: #fff; color: #e75480; font-weight: bold; cursor: pointer;">Search</button>
    </form>
  </div>
</div>

{% if email %}
  <h2>Welcome to your Dashboard, {{ email }}!</h2>
{% else %}
  <h2>Welcome to My Health App</h2>
{% endif %}

</body>
</html>
