<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
.navbar {
  background-color: pink;
  display: flex;
  justify-content: flex-start;  /* ✅ Align left */
  flex-wrap: wrap;
  padding: 10px;
}

.navbar a {
  color: white;
  padding: 12px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

/* ✅ Mobile Fix */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;  /* ✅ Also left-align in mobile */
  }

  .navbar a {
    font-size: 18px;
    padding: 14px;
    text-align: left;
    width: 100%;
  }
}
</style>

</head>
<body>

<div class="navbar">
  <a href="/doctor">Doctor</a>
  <a href="/hospital">Hospital</a>
  <a href="/pathology">Pathology Lab</a>
</div>

<h2>Welcome to Dashboard</h2>

</body>
</html>
