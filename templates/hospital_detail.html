<!DOCTYPE html>
<html>
<head>
    <title>{{ hospital.name if hospital else 'Hospital Not Found' }}</title>
    <style>
    .hospital-list {
        display: flex;
        flex-direction: column; /* Align items vertically */
        align-items: flex-start; /* Align to the start of the container */
    }
    .hospital-item {
        margin-bottom: 10px; /* Add some space between items */
        width: 100%; /* Make items take full width for consistent alignment */
    }
    .hospital-name {
        display: block; /* Make the link a block element */
        padding: 10px;
        background-color: #f0f0f0; /* Light background color */
        border-left: 5px solid #007bff; /* Blue accent border */
        text-decoration: none; /* Remove underline from links */
        color: #333; /* Darker text color */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }
    .hospital-name:hover {
        background-color: #e0e0e0; /* Slightly darker on hover */
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="/dashboard">Back to Dashboard</a>
    <a href="/doctor">Doctors</a>
    <a href="/hospital">Hospitals</a>
</div>

<div class="container">
    {% if hospital %}
        <div class="hospital-header">
            {% if hospital.photo_url %}
                <img src="{{ hospital.photo_url }}" alt="{{ hospital.name }}">
            {% else %}
                <img src="{{ url_for('static', filename='images/default_hospital.png') }}" alt="Default Hospital Image">
            {% endif %}
            <h1>{{ hospital.name }}</h1>
        </div>
        <div class="hospital-details">
            <p><strong>City:</strong> {{ hospital.city }}</p>
            <p><strong>Type:</strong> {{ hospital.hospital_type or 'N/A' }}</p>
            <!-- You can add more details here as you expand your database -->
        </div>
    {% else %}
        <p class="not-found">Sorry, the hospital you are looking for could not be found.</p>
    {% endif %}
</div>

</body>
</html>
