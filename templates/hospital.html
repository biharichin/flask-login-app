
<!DOCTYPE html>
<!-- templates/hospital.html -->
<html>
<head>
    <title>Hospital List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hospital-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .hospital-card:hover {
            transform: translateY(-5px);
        }
        .hospital-card img {
            height: 200px;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">All Hospitals</span>
        </div>
    </nav>

    <div class="container mt-4">
        {% if results %}
            <div class="row">
                {% for hospital in results %}
                <div class="col-md-4">
                    <div class="card hospital-card">
                        {% if hospital.photo_url %}
                            <img src="{{ url_for('static', filename='uploads/' + hospital.photo_url) }}" class="card-img-top" alt="Photo of {{ hospital.name }}">
                        {% else %}
                            <img src="https://via.placeholder.com/400x200.png?text=No+Image+Available" class="card-img-top" alt="No image available">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ hospital.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ hospital.city }}</h6>
                            <p class="card-text">
                                <strong>Type:</strong> {{ hospital.hospital_type or 'N/A' }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No hospitals found.</p>
        {% endif %}
    </div>
</body>
</html>
<!-- This is the hospital list page where users can view all hospitals. -->
<!-- The hospitals are displayed in a list format with their name, city, and type. -->
