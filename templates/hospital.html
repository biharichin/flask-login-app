
<!DOCTYPE html>
<html>
<head>
    <title>Hospital List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">All Hospitals</span>
        </div>
    </nav>

    <div class="container mt-4">
        {% if results %}
            <h4>Hospitals:</h4>
            <ul class="list-group">
                {% for hospital in results %}
                    <li class="list-group-item">
                        <strong>Name:</strong> {{ hospital[0] }} <br>
                        <strong>City:</strong> {{ hospital[1] }} <br>
                        <strong>Type:</strong> {{ hospital[2] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hospitals found.</p>
        {% endif %}
    </div>
</body>
</html>
<!-- This is the hospital list page where users can view all hospitals. -->
<!-- The hospitals are displayed in a list format with their name, city, and type. -->
