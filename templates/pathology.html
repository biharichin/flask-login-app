<!DOCTYPE html>
<!-- templates/pathology.html -->
<html>
<head>
    <title>Pathology Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Pathology Labs</span>
        </div>
    </nav>

    <div class="container mt-4">
        {% if results %}
            <h4>Pathology Labs:</h4>
            <ul class="list-group">
                {% for lab in results %}
                    <li class="list-group-item">
                        <strong>Name:</strong> {{ lab[0] }}<br>
                        <strong>City:</strong> {{ lab[1] }}<br>
                        <strong>Type:</strong> {{ lab[2] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No pathology labs found.</p>
        {% endif %}
    </div>
</body>
</html>
<!-- This is the pathology labs page where users can view all pathology labs. -->
<!-- The labs are displayed in a list format with their name, city, and type. -->
