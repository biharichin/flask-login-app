<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathology Labs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .lab-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .lab-card:hover {
            transform: translateY(-5px);
        }
        .lab-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% for lab in results %}
            <div class="col-md-4">
                <div class="card lab-card">
                    <img src="{{ url_for('static', filename='uploads/' + lab.photo_url) if lab.photo_url else 'https://via.placeholder.com/400x200.png?text=No+Image' }}" class="card-img-top" alt="Photo of {{ lab.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ lab.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ lab.city }}</h6>
                        <p class="card-text"><strong>Services:</strong> {{ lab.lab_type or 'N/A' }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
