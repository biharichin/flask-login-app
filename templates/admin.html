<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        li {
            margin: 10px 0;
            font-size: 16px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signed Up Users</h1>
        <ul>
            {% for user in users %}
                <li>Email: {{ user[0] }}, Password: {{ user[1] }}, City: {{ user[2] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
<!-- This is the admin page that displays all signed-up users. It lists their email, password, and city. -->
<!-- The design is simple and user-friendly, with a clean layout. The data is dynamically generated
